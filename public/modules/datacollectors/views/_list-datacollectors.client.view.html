<section data-ng-controller="DatacollectorsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Datacollectors</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="datacollector in datacollectors" data-ng-href="#!/datacollectors/{{datacollector._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="datacollector.created | date:'medium'"></span>
				by
				<span data-ng-bind="datacollector.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="datacollector.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!datacollectors.$resolved || datacollectors.length">
    	No Datacollectors yet, why don't you <a href="/#!/datacollectors/create">create one</a>?
    </div>
</section>
